<!DOCTYPE html>
<html>
  <head>
    <title>Much Map</title>
    <link rel="stylesheet" href="https://api.mapbox.com/mapbox.js/v2.2.2/mapbox.css">
    <link rel="stylesheet" href="/css.css">

    <script type="text/javascript" src="https://api.mapbox.com/mapbox.js/v2.2.2/mapbox.js"></script>
    <script type="text/javascript" src="/satView.js"></script>
  </head>

  <body>
    <form id="filter-form" action="#">
      <div class="center">
        <fieldset>
          <label for="lat-in">Latitude</label>
          <input id="lat-in" type="text" placeholder="Latitude">  
        </fieldset>
        
        <fieldset>
          <label for="long-in">Longitude</label>
          <input id="long-in" type="text" placeholder="Longitude">
        </fieldset>
        
        <fieldset>
          <label for="cloud-cover-in">Cloud Coverage</label>
          <input id="cloud-cover-in" type="text" placeholder="Cloud Coverage">
        </fieldset>

        <fieldset>
          <label for="sun-elevation-in">Sun Elevation</label>
          <input id="sun-elevation-in" type="text" placeholder="Sun Elevation">
        </fieldset>

        <div id="new-location-btn">
          <button>Goto New Location</button>  
        </div>
      </div>
    </form>

    <div id="map-wrapper">
      <div id="map">
        <div id="toggle-menus">
        <nav class="menu-ui"><a id="hide-menus">Hide Menus</a></nav>
        <nav id="sensor-toggle" class="menu-ui hideable"></nav>
        <nav id="layer-toggle" class="menu-ui hideable"></nav>
      </div>
      </div>
    </div>
    
  </body>
</html>
